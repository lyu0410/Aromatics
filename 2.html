  <h2>PPX - parylene</h2>
  <p>
    Parylene is the common name of a polymer whose backbone consists of para-benzenediyl rings –C6H4– connected by 1,2-ethanediyl bridges –CH2–CH2–. It can be obtained by polymerization of para-xylylene H2C=C6H4=CH2.
